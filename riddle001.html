<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/lib/modal.css">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Google Material Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="modal">
      <div class="overlay"></div>
      <div class="center">
        <div class="modalContent" data-modal="retirement">
          <div class="divider-bottom">
            <h2 class="fs-large fw-bold t-center">本当に諦めますか？</h2>
            <p>謎解きを一時中断すると現在の進行状況がリセットされてしまいます。</p>
          </div>
          <button type="button" class="btn-secondary w-100 btn-closeModal">戻る</button>
          <button type="button" class="btn-primary w-100">一時中断する</button>
        </div>
      </div>
    </div>
    <div class="pageContent">
      <main>
        <div class="contentBody">
          <section>
            <h1 class="pageTitle">第 1 問</h1>
            <div class="img-fullVis">
              <img src="./assets/images/day2/r001.jpg" alt="">
            </div>
          </section>
          <section>
            <h2 class="secTitle">答えを入力</h2>
            <input type="text" name="answer" id="answer" class="form-input" placeholder="答えを入力" data-formfield="answer">
            <p class="form-err" data-formfield="answer">答えを入力してください</p>
            <button type="button" class="btn-primary w-100 btn-submit" aria-disabled="true" data-formfield="answer">回答を送信</button>
          </section>
          <section>
            <div class="column-wrap">
              <button type="button" class="btn-secondary w-100 btn-openModal" data-modal="retirement">一時中断する</button>
              <button type="button" class="btn-secondary w-100">ヒントを表示</button>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/lib/modal.js"></script>
  </body>
</html>
